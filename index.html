<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashMap Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="linked-list.js"></script>
    <script defer src="hash-map.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>HashMap Visualization</h1>
    <div class="container"></div>
        <div class="output"></div>
        <div class="control-panel">
            <input type="text" class="key-input" placeholder="Key" />
            <input type="text" class="value-input" placeholder="Value" />
            <button type="button" data-action="set">Set</button>
            <button type="button" data-action="get">Get</button>
            <button type="button" data-action="remove">Remove</button>
            <button type="button" data-action="clear">Clear</button>
        </div>
</body>
</html>
